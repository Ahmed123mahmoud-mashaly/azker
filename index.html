<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>أذكار الصباح والمساء</h1>
        <div class="zekr-container">
            <p id="currentZekr">اضغط على زر البدء لعرض الأذكار</p>
            <p id="counter">التكرار: <span id="count">0</span> / 33</p>
        </div>
        <div class="controls">
            <button id="prevZekr">السابق</button>
            <button id="repeatZekr">كرر الذكر</button>
            <button id="nextZekr">التالي</button>
        </div>
        <div class="start-buttons">
            <button id="startMorning">أذكار الصباح</button>
            <button id="startEvening">أذكار المساء</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
